<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Theatre+ Help</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Digital Theatre+ Help',
      //el: '#app',
      //repo: 'https://github.com/Digital-Theatre/Digital-Theatre.github.io',
      maxLevel: 4,
      loadSidebar: true,
      subMaxLevel: 2,
      //autoHeader: true,
      auto2top: true,
      logo: '/_media/logo.svg',
      themeColor: '#34495E',
      mergeNavbar: true,
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      ga: 'UA-21113221-12',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<div style="display: flex; justify-content: center;"><a href="https://www.digitaltheatreplus.com">Digital Theatre+</a></div>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
     <script>
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#252e39"
    },
    "button": {
      "background": "#14a7d0"
    }
  },
  "theme": "edgeless",
  "position": "top",
  "static": true
});
</script>
</body>
</html>
