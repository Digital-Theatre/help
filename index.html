<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Theatre+ Help</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cookie-consent-box@2.3.1/dist/cookie-consent-box.min.css" />
  <script>CookieBoxConfig = {
    backgroundColor: '#161F28',
    cookieKey: 'help-cookies',
    cookieExpireInDays: 60,
    content: {
      content: 'This site uses Cloudflare, GitHub Pages and Google Analytics.  Any cookies set by these third parties are used to ensure quality of service and understand anonymised usage.  A first party cookie is set to display this message after 60 days.',
      title: 'This site uses first and third party cookies.',
      learnMore: 'https://www.cookiesandyou.com/'
    }
    }
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/cookie-consent-box@2.3.1/dist/cookie-consent-box.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Digital Theatre+ Help',
      //el: '#app',
      //repo: 'https://github.com/Digital-Theatre/Digital-Theatre.github.io',
      maxLevel: 4,
      loadSidebar: true,
      subMaxLevel: 2,
      //autoHeader: true,
      auto2top: true,
      logo: '/_media/logo.svg',
      themeColor: '#34495E',
      mergeNavbar: true,
      formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
      ga: 'UA-21113221-12',
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      plantuml: {
        skin: 'classic',
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<div style="display: flex; justify-content: center;"><a href="https://www.digitaltheatreplus.com">Digital Theatre+</a></div>',
            '</footer>'
          ].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="https://unpkg.com/docsify@4.10.2/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>


</body>
</html>
